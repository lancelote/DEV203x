<!-- Carousel -->

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="css/bootstrap.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <div id="my-carousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#my-carousel" data-slide-to="0" class="active"></li>
                <li data-target="#my-carousel" data-slide-to="1"></li>
                <li data-target="#my-carousel" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="http://placehold.it/1200x675&text=First+slide" alt="First slide">
                    <div class="carousel-caption">
                        <h3>Caption heading 1</h3>
                        <p>Lorem ipsum dolor sit amet, consetetur sadipscing elitr</p>
                    </div>
                </div>
                <div class="item">
                    <img src="http://placehold.it/1200x675&text=Second+slide" alt="Second slide">
                </div>
                <div class="item">
                    <img src="http://placehold.it/1200x675&text=Third+slide" alt="Third slide">
                </div>
            </div>

            <!-- Navigation -->
            <a class="left carousel-control" href="#my-carousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#my-carousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
    </div>
</div>

<script src="js/jquery-2.1.3.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
