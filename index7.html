<!-- Forms, buttons, validation, alerts -->

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="css/bootstrap.css" rel="stylesheet">
</head>
<body>
<div class="container">

    <div class="alert alert-warning alert-dismissable">
    	<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
    	<strong>Well done!</strong> You successfully read <a href="#" class="alert-link">this important message!</a>
    </div>

    <form role="form" class="form-horizontal">
        <div class="form-group has-error has-feedback">
            <label for="email" class="control-label col-md-3">Email:</label>
            <div class="col-md-6">
                <input type="email" class="form-control" name="email" id="email" placeholder="Email">
                <span class="glyphicon glyphicon-remove form-control-feedback"></span>
            </div>
        </div>
        <div class="form-group has-error has-feedback">
            <label for="twitter" class="control-label col-md-3">Twitter:</label>
            <div class="col-md-6">
                <div class="input-group">
                    <span class="input-group-addon">@</span>
                    <input type="text" class="form-control" name="twitter" id="twitter" placeholder="Twitter">
                </div>
                <span class="glyphicon glyphicon-remove form-control-feedback"></span>
            </div>
        </div>
        <div class="form-group">
            <label for="name" class="control-label col-md-3">Name:</label>
            <div class="col-md-6">
                <div class="input-group">
                    <div class="input-group-addon">
                        <span class="glyphicon glyphicon-user"></span>
                    </div>
                    <input type="text" class="form-control" name="name" id="name" placeholder="Name">
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-offset-3 col-md-4">
                <div class="btn-group" data-toggle="buttons">
                    <label class="btn btn-primary active">
                        <input type="radio" name="shipping" id="ground" checked>Ground
                    </label>
                    <label class="btn btn-primary">
                        <input type="radio" name="shipping" id="two-days">Two days
                    </label>
                    <label class="btn btn-primary">
                        <input type="radio" name="shipping" id="overnight">Overnight
                    </label>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-4 col-md-offset-3">
                <button type="button" class="btn btn-success">Submit form</button>
            </div>
        </div>
    </form>
</div>

<script src="js/jquery-2.1.3.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
